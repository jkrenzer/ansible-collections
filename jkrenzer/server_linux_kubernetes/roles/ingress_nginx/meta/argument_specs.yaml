---
argument_specs:
  # tasks/main.yml entry point
  main:
    short_description: Install ingress-nginx
    description:
      - Installs Ingress-Nginx in the cluster
    author:
      - JÃ¶rn Krenzer
    options:
      state:
        type: str
        choices:
          - present
          - absent
        default: present
        required: true
        description: "Desired state of the role"
      version:
        type: str
        required: true
        default: v1.5.3
        description: "Version of the app to install"
      helm:
        type: dict
        options:
          chart_ref:
            type: str
            required: true
            default: ingress-nginx/ingress-nginx
            description: "Reference name of the helm chart"
          create_namespace:
            type: bool
            required: true
            default: true
            description: "Create the namespace if it does not exist"
          release_name:
            type: str
            required: true
            default: ingress-nginx
            description: "Name of the helm release"
          release_namespace:
            type: str
            required: true
            default: ingress-nginx
            description: "Namespace of the helm release"
          repo_name:
            type: str
            required: true
            default: ingress-nginx
            description: "Name of the helm repository"
          repo_url:
            type: str
            required: true
            default: https://kubernetes.github.io/ingress-nginx
            description: "Helm repository to use"
          repo_key_dest:
            type: str
            required: true
            default: /usr/share/keyrings/helm_signing.asc
            description: "Destination for the signing keys of helm"
          values:
            type: list
            elements: dict
            description: "Values to set in the helm chart"
            default:
              controller:
                extraArgs:
                  enable-ssl-passthrough: 1
